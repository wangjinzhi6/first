<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cs启动</title>

<body>
    <h1>野牛启动</h1>
    <div>你猜我野牛到哪里了</div>
    <p>野牛</p>
    <div>
        <p>“喜欢”一个人的情感侧重点在自己，对方只是符合我们的审美标准，</p>
        我们潜在的本能表示满意。当我们对一个人有好感的时候，<br>
        就会不断地想创造机会来接近他对方，来强化、享受内心这种由对方带来的愉悦感<br>
        ，这种强化行为不仅仅局限于人，同样对于自己喜欢的歌曲、电影、书籍以及别的爱好亦是如此。
        “喜欢”一个人，更多的是自我感观，即使没有感情基础也可以很容易喜欢一个人，也就是所谓的对上眼。<br>
    </div>
</body>

</html>
